<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: "Georgia", serif;
  color: #4b1c2d;
  overflow: hidden;
  height: 100vh;
  justify-content: center;
  align-items: center;
  display: flex;
}
	
    .card {
  position: relative;  /* keep it above slideshow */
  z-index: 2;
  background: rgba(255,255,255,0.4); /* optional transparency */
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

	
	#slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;  /* must be behind .card */
  background-size: cover;
  background-position: center;
  transition: background-image 1.5s ease-in-out;
}

	
	@keyframes zoom {
		0% { transform: scale(1); }
		100% { transform: scale(1.1); }
	}
	
    h1 {
      margin-top: 0;
      font-size: 2.2em;
    }

    #letter {
      font-size: 1.1em;
      min-height: 140px;
      line-height: 1.6;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #e63956;
      transform: scale(1.05);
    }

    #reason {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.1em;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio id="bg-music" preload="auto" loop>
  <source src="Music1.mp3" type="audio/mpeg">
</audio>

<div id="slideshow"></div>

  <div class="card">
  <button id="startBtn">For You, Kai üíô</button>
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

  <div id="letter"></div>

  <button onclick="showReason()">One more thing‚Ä¶</button>

  <div id="reason"></div>

  <!-- üéµ Music controls -->
  <div style="margin-top:15px;">
    <button onclick="toggleMute()">üîä</button>
    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="0.3"
      onchange="setVolume(this.value)"
    >
  </div>
</div>

  <script>
  const music = document.getElementById("bg-music");
  const startBtn = document.getElementById("startBtn");

  music.volume = 0;
  music.muted = false;

  startBtn.addEventListener("pointerdown", () => {
    music.currentTime = 0;
    music.play()
      .then(() => fadeInMusic())
      .catch(err => console.error("Audio error:", err));

    startBtn.style.display = "none";
    typeLetter();
    triggerBigMoment();
  });

  function fadeInMusic() {
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 0.3) {
        vol += 0.01;
        music.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 150);
  }

  function toggleMute() {
    music.muted = !music.muted;
  }

  function setVolume(v) {
    music.volume = v;
  }

  /* ===== LOVE LETTER ===== */
  const letterText =
`Kai,

From the moment you came into my life, everything felt warmer, brighter, and more meaningful.
You make ordinary days feel special, and special days unforgettable.

Even on the quiet days.
Even on the messy ones.

And honestly‚Ä¶
I just hope you're having a corntastic day today. üåΩüíõ`;

  let index = 0;
  const speed = 40;
  const letterEl = document.getElementById("letter");

  function typeLetter() {
    if (index < letterText.length) {
      letterEl.textContent += letterText.charAt(index++);
      setTimeout(typeLetter, speed);
    }
  }

  /* ===== REASONS ===== */
  const reasons = [
    "the way you smile without realizing it",
    "how you make me laugh on my worst days",
    "how being with you feels like home",
    "because life is better with you in it",
	"because you somehow made the word corntastic part of my life üåΩ"
  ];

  function showReason() {
    const reasonEl = document.getElementById("reason");
    const random = Math.floor(Math.random() * reasons.length);
    reasonEl.textContent = "I love you because " + reasons[random] + ".";
  }

  /* ===== CINEMATIC MOMENT ===== */
  function triggerBigMoment() {
  setTimeout(() => {
    document.getElementById("reason").innerHTML =
      `<strong>
        Kai,<br><br>
        No matter where life takes us,<br>
        no matter how fast or how far‚Ä¶<br><br>
        I‚Äôd choose you.<br>
        Every lifetime.<br>
        Every version of me. üíôüêâ
      </strong>`;
  }, 50500);
  
  // =====================
// üåå BACKGROUND SLIDESHOW
// =====================
const images = [
  'images/1.jpg',
  'images/2.jpg',
  'images/3.jpg',
  'images/4.jpg',
  'images/5.jpg',
  'images/6.jpg',
	'images/7.jpg',
	'images/8.jpg',
	'images/9.jpg',
	'images/10.jpg',
	'images/11.jpg',
	'images/12.jpg',
	'images/13.jpg',
	'images/14.jpg'
];

let currentBg = 0;
const slideshowEl = document.getElementById('slideshow');

function changeBackground() {
  slideshowEl.style.backgroundImage = `url('${images[currentBg]}')`;
  currentBg = (currentBg + 1) % images.length;
}

// Start immediately
changeBackground();

// Change every 8 seconds
setInterval(changeBackground, 8000);
}
</script>

</body>
</html>
